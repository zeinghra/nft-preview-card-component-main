<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="card">
    <figure class="card-img-wrapper">
      <img src="./images/image-equilibrium.jpg" alt="a photo of a glass cube standing on one of its corners ">
    </figure>
    <h1><a href="">Equilibrium #3429</a></h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex-container">
      <div class="balance">
        <img src="./images/icon-ethereum.svg" alt="">
        <h2>0.041 ETH</h2>
      </div>
      <div class="deadline">
        <img src="./images/icon-clock.svg" alt="">
        <span class="deadline-content"> 3 days left</span>
      </div>
    </div>

    <div class="creater">
      <div class="avatar-wrapper">
        <img src="./images/image-avatar.png" alt="">
      </div>
      <p>
        Creation of
        <span class="creater-name">Jules Wyvern</span>
      </p>
    </div>
  </div>

</body>

</html>
